<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="p-4 border bg-primary text-white rounded" style="width: 100%; max-width: 500px;">
        <h2 class="text-center mb-3">Haz una pregunta</h2>

        <!-- Respuesta del chatbot -->
        <div class="bg-white text-dark p-3 rounded mb-4" style="min-height: 100px;">
            <strong>Chatbot:</strong>
            <p class="mb-0">{{ respuesta or 'Hola, ¿en qué te puedo ayudar hoy?' }}</p>
        </div>

        <!-- Formulario de entrada -->
        <form method="POST">
            <div class="form-floating mb-3 text-black">
                <input type="text" name="pregunta" id="pregunta" class="form-control" placeholder="Escribe tu pregunta aquí..." required>
                <label for="pregunta">Escribe tu pregunta aquí...</label>
            </div>
            <button type="submit" class="btn btn-light w-100">Enviar</button>
        </form>

        <!-- Enlace para salir -->
        <p class="mt-4 text-center">
            ¿Quieres regresar a casa? 
            <a href="{{ url_for('home') }}" class="text-white">Salir</a>
        </p>
    </div>
</div>

</body>
</html>
