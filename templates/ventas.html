<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body class="container py-4">

  <h1 class="mb-4">Aqui estan todas tus ventas</h1>
  <form method="get" class="row g-3 mb-4">
  <div class="col-auto">
    <label for="year" class="form-label">AÃ±o</label>
    <input type="number" name="year" class="form-control" placeholder="2025" value="{{ year or '' }}">
  </div>
  <div class="col-auto">
    <label for="month" class="form-label">Mes</label>
    <input type="number" name="month" class="form-control" placeholder="7" value="{{ month or '' }}">
  </div>
  <div class="col-auto align-self-end">
    <button type="submit" class="btn btn-primary">Filtrar</button>
  </div>
</form>


  <!-- Lista de productos -->
  <h2>ventas</h2>
  <table class="table table-bordered" >
    <thead>
      <tr class="table-secondary">
        <th>Producto</th>
        <th>cantidad</th>
        <th>precio</th>
        <th>fecha</th>
      </tr>
    </thead>
    <tbody>
      {% for producto in productos %}
      <tr class="table-primary">
        <td>{{ producto.producto.nombre }}</td>
        <td>{{ producto.cantidad }}</td>
        <td>${{ producto.precio_unitario }}</td>
        <td>{{ producto.fecha_venta }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <h5 class="mt-4">Total vendido: ${{ total }}</h5>

  
<a href="{{ url_for('home') }}" class="btn btn-primary">Volver al inicio</a>

</body>
</html>
