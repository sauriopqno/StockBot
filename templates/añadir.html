<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Stock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="p-5 border bg-primary text-white rounded" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Añadir Stock</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="producto_id" class="form-label">Producto:</label>
                <select name="producto_id" id="producto_id" class="form-select" required>
                    {% for producto in productos %}
                        <option value="{{ producto.id }}">{{ producto.nombre }} (Stock: {{ producto.stock }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" name="cantidad" id="cantidad" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-light w-100">Añadir</button>
        </form>
        <p class="mt-3 text-center">
            <a href="{{ url_for('home') }}" class="text-white">Volver al inicio</a>
        </p>
    </div>
</div>

</body>
</html>
