<!DOCTYPE html>
<html>
<head>
    <title>register</title>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="p-5 border bg-primary text-white rounded" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Regístrate</h2>
        <form method="POST">
            <div class="form-floating mb-3 mt-3 text-black">
                <input type="text" name="username" id="usuario" class="form-control" placeholder="Usuario" name="usuario" required>
                <label for="usuario">Usuario:</label>
            </div>
            <div class="form-floating mb-3 mt-3 text-black">
                <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" name="password" required>
                <label for="password">Contraseña:</label>
            </div>
            <button type="submit" class="btn btn-light w-100">Entrar</button>
        </form>
        <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="{{ url_for('login') }}" class="text-white">Inicia sesión</a></p>
    </div>
</div>

</body>
</html>
